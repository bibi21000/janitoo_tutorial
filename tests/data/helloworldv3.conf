[system]
service = helloworldv2
log_dir = /opt/janitoo/log
home_dir = /opt/janitoo/home
pid_dir = /opt/janitoo/run
conf_dir = /opt/janitoo/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3
slow_start = 0.5

[tutorial]
auto_start = True
name = Hello world
location = Rapsberry
components.ambiance = tutorial2.dht
components.temperature = tutorial2.ds18b20
components.cpu = tutorial2.picpu
hadd = 0225/0000
uuid = 1ecad82c-14a8-11e6-b733-24fd52f5f050

[tutorial__ambiance]
name = Ambiance 1
location = DHT
hadd = 0225/0001
pin_0 = 6
sensor_0 = 11

[tutorial__temperature]
name = Temperature
location = Onewire
hadd = 0225/0002
hexadd_0 = 28-00000463b745

[tutorial__cpu]
name = CPU
location = Hostsensor
hadd = 0225/0003

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/opt/janitoo/log/helloworldv2.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

